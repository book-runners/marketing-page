---
layout: default
active: contact
---
<!-- Header -->
<header class="header" style="background-image: url(../assets/img/library2.jpg)" data-overlay="4">
  <div class="container text-center text-white">
    <h1 class="display-4 mb-6"><strong>Contact Us</strong></h1>
  </div>
</header>
<!-- /.Header -->

<!-- Contact Form -->
<section class="section">
  <div class="container">
    <header class="section-header">
      <h2 class="display-4">Let's Talk</h2>
      <hr>
      <p class="lead">Have a list of books you are interested in or a list of books you'd like us to bid on? Get in touch with us and we'll be sure to respond quickly! Email us at Toby@book-runners.com or use the form below!</p>
    </header>

    <form class="form-row input-border" action="https://formspree.io/toby@book-runners.com" method="POST">
      <div class="form-group col-sm-6 col-xl-3">
        <input class="form-control form-control-lg" type="text" name="name" placeholder="Name">
      </div>

      <div class="form-group col-sm-6 col-xl-3">
        <input class="form-control form-control-lg" type="text" name="subject" placeholder="Subject">
      </div>

      <div class="form-group col-sm-6 col-xl-3">
        <input class="form-control form-control-lg" type="text" name="company" placeholder="Company Name">
      </div>

      <div class="form-group col-sm-6 col-xl-3">
        <input class="form-control form-control-lg" type="email" name="_replyto" placeholder="Email">
      </div>

      <!-- <div class="form-group col-sm-6">
        <input id="fileSelect" type="file" name="attachment" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, .png, .jpg, .jpeg" />
        <label class="custom-file-label" for="fileSelect">Choose file</label>
      </div> -->

      <div class="form-group col-12">
        <textarea class="form-control form-control-lg" rows="4" placeholder="Message" name="message"></textarea>
      </div>

      <input class="btn btn-xl btn-block btn-primary" type="submit" value="Submit Inquiry">
    </form>
  </div>
</section>
<!-- /.Contact Form -->
