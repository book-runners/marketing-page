---
layout: default
active: contact
---
<!-- Header -->
<header class="header" style="background-image: url(/assets/img/library2.jpg)" data-overlay="4">
  <div class="container text-center text-white">
    <h1 class="display-4 mb-6"><strong>Contact Us</strong></h1>
  </div>
</header>
<!-- /.Header -->

<!-- Contact Form -->
<section class="section">
  <div class="container">
    <header class="section-header">
      <h2 class="display-4">Let's Talk</h2>
      <hr>
      <p class="lead">Have a list of books you are interested in or a list of books you'd like us to bid on? Get in touch with us and we'll be sure to respond quickly!</p>
    </header>

    <form class="form-row input-border" name="input" action="https://formspree.io/nathan.levine1@gmail.com" method="POST" data-form="mailer">
      <div class="col-12">
        <div class="alert alert-success d-on-success">We received your message and will contact you back soon.</div>
      </div>

      <div class="form-group col-sm-6 col-xl-4">
        <input class="form-control form-control-lg" type="text" name="name" placeholder="Name">
      </div>

      <div class="form-group col-sm-6 col-xl-4">
        <input class="form-control form-control-lg" type="text" name="subject" placeholder="Subject">
      </div>

      <div class="form-group col-sm-6 col-xl-4">
        <input class="form-control form-control-lg" type="text" name="company" placeholder="Company Name">
      </div>

      <div class="form-group col-sm-6">
        <input class="form-control form-control-lg" type="email" name="_replyTo" placeholder="Email">
      </div>

      <div class="form-group col-sm-6">
        <input type="file" class="custom-file-input" id="customFile" name="file" accept=".png, .jpg, .jpeg">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>

      <div class="form-group col-12">
        <textarea class="form-control form-control-lg" rows="4" placeholder="Message" name="message"></textarea>
      </div>
      <input type="hidden" name="_subject" value="New submission!" />

      <div class="col-12 text-center">
        <button class="btn btn-xl btn-block btn-primary" type="submit" value="send">Submit Inquiry</button>
      </div>
    </form>

  </div>
</section>
<!-- /.Contact Form -->
